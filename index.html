<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <h1 style="text-align: center;font-size: 60px;color: white;">Calculator</h1>
    <div class="container">
        <div id="container1">
        <div id="calculation"></div>
        <div id="output" style="padding-top: 10px;"></div>
    </div>
        <div class="buttons">
            <div class="button" id="clear">C</div>
            <div class="button">/</div>
            <div class="button">.</div>
            <div class="button" id="back">‚Üê</div>
            <div class="button" id="number">7</div>
            <div class="button" id="number">8</div>
            <div class="button" id="number">9</div>
            <div class="button">-</div>
            <div class="button" id="number">4</div>
            <div class="button" id="number">5</div>
            <div class="button" id="number">6</div>
            <div class="button">+</div>
            <div class="button" id="number">1</div>
            <div class="button" id="number">2</div>
            <div class="button" id="number">3</div>
            <div class="button">*</div>
            <div class="button" id="number">0</div>
            <div class="button" id="equal">=</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
